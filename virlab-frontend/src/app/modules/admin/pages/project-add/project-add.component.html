<div class="form-container">
  <h2>Ajouter un nouveau projet</h2>

  <form (ngSubmit)="addProject()" #projectForm="ngForm">
    <div class="form-group">
      <label for="nomProduct">Nom du produit :</label>
      <input type="text" id="nomProduct" name="nomProduct" [(ngModel)]="newProject.nomProduct" required>
    </div>

    <div class="form-group">
      <label for="description">Description :</label>
      <textarea id="description" name="description" [(ngModel)]="newProject.description" required></textarea>
    </div>

    <div class="form-group">
      <label for="technicienId">Technicien :</label>
      <select id="technicienId" name="technicienId" [(ngModel)]="newProject.technicienId" required>
        <option *ngFor="let tech of technicians" [value]="tech.id">{{ tech.username }}</option>
      </select>
    </div>

    <button type="submit" [disabled]="projectForm.invalid || isLoading">
      {{ isLoading ? 'Cr√©ation en cours...' : 'Ajouter le projet' }}
    </button>
  </form>

  <!-- Loader -->
  <div *ngIf="isLoading" class="loader-container">
    <div class="loader"></div>
  </div>
</div>
